<ng-template #content>
  {{f.value | json}}
<form #f="ngForm" id="add-item-form" class="modal-body bg-info">
  <div class="form-group">
    <input class="form-control" required type="text" ngModel placeholder="title" name="title">
    <div class="badge badge-danger">
      {{f.controls['title']?.errors | json}}
    </div>
  </div>
  <div class="form-group">
    <input class="form-control" required type="number" ngModel placeholder="price" name="price">
  <div class="badge badge-danger">
    {{f.controls['price']?.errors | json}}
  </div>
  </div>
  <div class="form-group">
    <select ngModel name="category" required class="form-control">
      <option value="" disabled selected>category</option>
      <option value="food">food</option>
      <option value="clothes">clothes</option>
    </select>
    <div class="badge badge-danger">
      {{f.controls['category']?.errors | json}}
    </div>
  </div>
  <hr>
  <button (click)="sendItem(f.value)" type="button" [disabled]="!f.valid" class="btn btn-secondary">
    send item
  </button>
</form>
</ng-template>

<button (click)="open(content)" class="btn btn-success">Add Item</button>
