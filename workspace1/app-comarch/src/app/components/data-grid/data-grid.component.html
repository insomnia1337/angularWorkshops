<table class="table">
  <thead>
    <tr>
      <th *ngFor="let title of headers">{{title | uppercase}}
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td *ngFor="let col of config">
        <div [ngSwitch]="col.type">
          <div *ngSwitchCase="'input'">
            <input class="form-control" type="text" [value]="item[col.key]" />
          </div>
          <div *ngSwitchCase="'image'">
            <img width='50' [src]="item[col.key]" />
          </div>
          <div *ngSwitchCase="'button'">
            <button class="btn btn-{{col.style}}" (click)="action(col.action, item[col.key])">{{col.action}}</button>
          </div>
          <div *ngSwitchDefault>{{item[col.key]}}</div>
        </div>


      </td>
    </tr>
  </tbody>
</table>
